<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Cadastro</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="scripts/auth.js" defer></script>
  <script src="scripts/util.js" defer></script>
</head>
<body>
  <header>
    <div class="container header-content">
      <a href="index.html" class="logo">Sistema de Cadastro</a>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <h1><i class="fas fa-sign-in-alt"></i> Login</h1>
      
      <div class="form-group">
        <label for="loginUser">Usuário</label>
        <input type="text" id="loginUser" placeholder="Digite seu usuário" required>
      </div>
      
      <div class="form-group">
        <label for="loginPass">Senha</label>
        <input type="password" id="loginPass" placeholder="Digite sua senha" required>
      </div>
      
      <div id="msgLogin" class="alert" style="display: none;"></div>
      
      <button class="btn btn-block" onclick="login()">
        <i class="fas fa-sign-in-alt"></i> Entrar
      </button>
      
      <p style="text-align: center; margin-top: 20px;">
        Não tem uma conta? <a href="register.html">Registre-se aqui</a>
      </p>
    </div>
  </div>

  <script>
    // Função para mostrar mensagens de erro
    function showMessage(elementId, message, isError = true) {
      const element = document.getElementById(elementId);
      if (element) {
        element.textContent = message;
        element.className = isError ? 'alert alert-danger' : 'alert alert-success';
        element.style.display = 'block';
      }
    }

    // Adiciona evento de tecla Enter para fazer login
    document.addEventListener('DOMContentLoaded', function() {
      const inputs = document.querySelectorAll('input');
      inputs.forEach(input => {
        input.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            login();
          }
        });
      });
    });
  </script>
</body>
</html>
